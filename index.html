<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <div class="img">
          <img src="images/image-header-mobile.jpg" alt="image-header" />
        </div>
        <div class="text-stat">
          <div class="text-hero">
            <h1>
              Get <span class="gradient">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="stat">
            <div class="numbers">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="numbers">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="numbers">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
